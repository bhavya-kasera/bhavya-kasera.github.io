<section class="hero is-fullheight has-text-centered" id="hero">
  <div class="hero-body">
    <div class="container">
      <!-- New flexbox wrapper -->
      <div class="hero-content">
        <h1 class="title is-size-1 is-uppercase has-text-weight-bold">
          {{site.title | replace: " ", "<br>" }}
        </h1>
        <h3 class="subtitle has-text-weight-medium is-marginless">
          {{site.description}}
        </h3>
      </div>
      <hr>
      <a href="{{site.url}}{{site.baseurl}}/#about"
        class="button is-white is-rounded is-outlined is-uppercase has-text-weight-normal">Read More</a>
    </div>
  </div>
</section>
